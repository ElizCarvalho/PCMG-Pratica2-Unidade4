<!DOCTYPE html> 
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <title>Calculator - WebSocket</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="page-wrapper">
            <h1>Calculator - WebSocket</h1>
            <div id="status">Connecting ...</div>
            <ul id="messages"></ul>
            <form id="message-form" action="#" method="POST">
                <textarea
                    id="message"
                    placeholder="Enter the calculation you want to perform. Examples:&#10;10 + 1&#10;2.6 - 1&#10;4 * 2&#10;6 / 3"
                    required    
                ></textarea>
                <button type="submit">Calculate</button>
                <button type="button" id="close">Close connection</button>
            </form>
        </div>
        <script src="client.js"></script>
    </body>
</html>
